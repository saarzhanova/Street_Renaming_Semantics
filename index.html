<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>INF552 - 2023 - PC 06-1</title>
    <!--IMPORTANT! These links load leaflet styles. Don't change their order!!-->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
          integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
          crossorigin=""/>
    <!--IMPORTANT! These links load leaflet scripts. Don't change their order!!-->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
            integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
            crossorigin=""></script>
    <style>
        /*Set map style*/
        #map { height: 100vh;
            width: 100%}
    </style>
</head>
<body>
<!--The map is drawn in this div-->
<div id="map"></div>
</body>
<script>
    // Create a place where we will put the map
    // In setView we define latitude and longitude of a place we want to show
    // the last number is a zoom parameter
    let map = L.map('map').setView([49.94366, 82.62414], 13);

    // Define the Main Map layer
    let greyMap = L.tileLayer('https://{s}.basemaps.cartocdn.com/light_nolabels/{z}/{x}/{y}{r}.png', {
        attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors &copy; <a href="https://carto.com/attributions">CARTO</a>',
        subdomains: 'abcd',
        maxZoom: 20,
        minZoom:13
    });

    // Put a defined map to the place we created for maps
    greyMap.addTo(map);
</script>

</html>
